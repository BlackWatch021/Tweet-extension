<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="./popup.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Tweet It</h1>
    <textarea
      id="tweet"
      name="tweet"
      rows="10"
      cols="50"
      placeholder="Your tweet, please don't add hashtags here"
      autofocus
    ></textarea>
    <textarea
      id="hashtags"
      name="hashtags"
      rows="3"
      cols="50"
      placeholder="Add hashtags here, seperated by space i.e. #HastOne #HastTwo"
    ></textarea>
    <div class="count">
      <p id="count">0</p>
      <button>tweet</button>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
